<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Angka</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CASCESCASCES.CSS">
</head>
<body>
    <div class="container text-center mt-5">
        <h2 class="mb-4">GACHA ANGKA GES</h2>
        <p class="lead">
            <font color="#FFFFFF"> tebaklah angka dari 1 sampai 100 dari pikiran kalian</font>
        </p>
        
        <input type="number" id="guessInput" class="form-control w-25 mx-auto mb-3" placeholder="Masukkan angka" min="1" max="10">
        <button class="btn btn-primary" onclick="checkGuess()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-amd" viewBox="0 0 16 16">
                <path d="m.334 0 4.358 4.359h7.15v7.15l4.358 4.358V0zM.2 9.72l4.487-4.488v6.281h6.28L6.48 16H.2z"/>
              </svg>
        </button>
        <button class="btn btn-danger" onclick="resetGame()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
              </svg>
        </button>

        <p id="message" class="mt-3"></p>
    </div>

    <script src="JAVA.JS"></script>
</body>
</html>
