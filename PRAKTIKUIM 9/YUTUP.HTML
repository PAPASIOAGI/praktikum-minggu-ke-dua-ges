<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed YouTube Video</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="NCESSS.CSS">
</head>
<body>
    <div class="container text-center mt-5">
        <h2 class="mb-4">WIELINO MODE HAZARD </h2>
        
        <div class="video-container">
            <iframe id="youtubeVideo" width="560" height="315" 
                src="https://www.youtube.com/embed/K6ZFlvXgCbQ" 
                title="YouTube Video" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
            <div class="mt-4">
                <button class="btn btn-primary" onclick="changeVideo('FpdIuiQdw')">Tampilkan Video Baru</button>
            </div>
        </div>
    </div>

    <script src="JAVATEA.JS"></script>
</body>
</html>
